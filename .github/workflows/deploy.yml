name: remote ssh command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: 13.58.156.61
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
         script: whoami
          